  <header class="submasthead calendar-masthead text-center">
    <h1>Kalendár</h1>
  </header>

<section id="cSection">

    <div class ="container text-center" id="actionArea">


        <p class="text-center calendarText">Dátum: <span id = "cTodaysDate" class="text-center">Dátum</span></p>
        <p class="text-center calendarText">Dnes má meniny:<span id = "cTodaysName" class="text-center">Meniny</span></p>
        <h2 class="text-center calendarText"><b>Vyhľadávač menín</b></h2>

        <div class="row text-center">



            <div class="text-center">
            <div class="form-inline">
            <div class="form-group ">

                <label class="col-form-label mx-sm-2" for="cMeno"><b>Zadajte meno:</b></label>
                <input class="form-control" type="text" data-toggle="tooltip" data-placement="top"
                       title="veľké,malé písmená, s alebo bez diakritiky, napr. Štefan alebo sTefán" id="cMeno"
                       placeholder="zadajte meno..." autocomplete="off">

            </div>
                <div class="form-group ">
                <label class="col-form-label mx-sm-2" for="cDatum" ><b>Zadajte dátum:</b></label>
                    <input class="form-control" type="text" data-toggle="tooltip" data-placement="top"
                           title="deň.mesiac. napr. 1.1. alebo 01.01."
                           id="cDatum" placeholder="deň.mesiac." autocomplete="off">

            </div>




                <div class="form-group  mx-sm-2">

                    <label class="col-form-label mx-sm-2" for="cCountrySelect"><b>Zadajte štát:</b></label>
                    <select class="form-control" id="cCountrySelect">
                        <option>sk</option>
                        <option>cz</option>
                        <option>at</option>
                        <option>hu</option>
                        <option>pl</option>
                    </select>

                </div>

                <div class="form-group  mx-sm-1" id = "cButtonDiv">
                    <button id="cButtonSearch" class="btn btn-lg btn-primary mx-sm-2 "  >Spusti hľadanie</button>

                </div>



            </div>
            </div>


            <div class="container text-center" id="cResultDiv">

                <p>Dátum: </p>
                <p id="cSearchedDate" class="calendarSmallerText"></p>
                <p>Meno: </p>
                <p id="cSearchedName" class="calendarSmallerText"></p>

               <h2 class="calendarText">Ďalej má meniny...</h2>

                <table id="cTable" class="table table-striped table-dark">

                    <thead>
                    <tr>
                        <th scope="col">Dátum</th>
                        <th scope="col">Meno</th>
                    </tr>
                    </thead>

                    <tbody id="cTableBody">

                    </tbody>

                </table>
                <button id="cNewSearchButton" class="btn btn btn-default mx-sm-3">Nové hľadanie</button>
            </div>

        </div>


    </div>


</section>
